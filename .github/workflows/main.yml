# This is a basic workflow to help you get started with Actions

name: Mobilisten NPM CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
    - '*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
          
      - name: Installing Yarn
        run: |
          yarn install

      # Publish package to NPM using token
      - name: Publishing package to NPM
        env:
         NODE_AUTH_TOKEN: ${{ secrets.SALESIQ_MOBILISTEN_REACTNATIVE_NPM_TOKEN }}
        run: |
          npm publish --tag beta
      - run: |
          npm dist-tag add react-native-zohosalesiq-mobilisten@9.3.1 latest
